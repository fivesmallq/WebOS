                       "appImg":"../img/ph/weather.png",
                       "iframeSrc":""
                      }                    
                    ]
                  ];
    
    //生成首页 
    function loadApps(){
        var $desktopContainer = $(".desktopContainer");
        $desktopContainer.each(function(i,domElem){
            var $thisDesktopContainer = $(domElem);
            var $addAppBtn = $("<div class='appBtn addAppBtn' _appId='addApp' _appName='应用市场' _appImg='../img/ph/appmarket.png' _iframeSrc=''><div class='appBtn-appIcon addQuickLinkButtonInner'></div><div class='appBtn-appName'>添加</div></div>");
            $thisDesktopContainer.html("");
            $.each(apps[i],function(j,n){
                var $appBtn = loadAppBtn(n.appId,n.appName,n.appImg,n.iframeSrc);
                $appBtn.appendTo($thisDesktopContainer);
            });
            $addAppBtn.appendTo($thisDesktopContainer);
        });
    }
    
    //生成全局视图
    function loadGlobalApps(){
        var $folderItemInner = $(".folderItemInner");
        $folderItemInner.html("");
        $folderItemInner.each(function(i,domElem){
            $.each(apps[i],function(j,n){
                var $aMgApp = loadAMgApp(n.appId,n.appName,n.appImg,n.iframeSrc);
                $aMgApp.appendTo($(domElem));
            });
        });        
    }
    
    //生成首页APP
    function loadAppBtn(appId,appName,appImg,iframeSrc){
        var appBtnHtml = "<div class='appBtn' _appId='" + appId + "' _appName='" + appName + "' _appImg='" + appImg + "' _iframeSrc='" + iframeSrc + "'><div class='appBtn-appIcon'><img src='" + appImg + "' alt='" + appName + "' title='" + appName + "' width='48' height='48' /></div><div class='appBtn-appName'>" + appName + "</div></div>";
        return $(appBtnHtml);
    }
    
    //生成全局视图APP
    function loadAMgApp(appId,appName,appImg,iframeSrc){
      var aMgAppHtml = "<div class='aMgApp' _appId='" + appId + "' _appName='" + appName + "' _appImg='" + appImg + "' _iframeSrc='" + iframeSrc + "'><img src='" + appImg + "' alt='" + appName + "' title='" + appName + "' width='24' /><span>" + appName +"</span></div>";
      return $(aMgAppHtml);
    }
    
    loadApps();
  </script>

  <script type="text/javascript" src="../js/jquery.appLayout.js"></script>
  <script type="text/javascript" src="../js/jquery.appMove.js"></script>
  <script type="text/javascript" src="../js/webqq.js"></script>
