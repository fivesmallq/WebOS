<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>webQQ登录页</title>
  <link rel="stylesheet" href="../css/webqq.css" />
</head>
<body style="background:url(../img/desktopBg/big/pinky_night.jpg) repeat center center;">
  <div class="loginWrapper">
    <div class="loginMask"></div>
    <div class="login">
      <h1>
        <img src="../img/ph/qq.png" alt="QQ" width="32" />
        <span>登&nbsp;&nbsp;录</span>
      </h1>
      <form action="#">
        <div class="userName">
          <input type="text" placeholder="用户名" />
        </div>
        <div class="password">
          <input type="password" placeholder="密码" />
        </div>
        <div class="loginBtn">
          <input type="submit" value="登&nbsp;&nbsp;录" />
        </div>
      </form>
      <a href="###" class="closeBtn"></a>
    </div>    
  </div>
</body>
</html>
